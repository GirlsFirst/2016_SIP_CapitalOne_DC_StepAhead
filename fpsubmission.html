<script>
/*this is for making comments*/
function addComent() {
				var name = document.getElementById("name").value;
				var comment = document.getElementById("comment").value;
				var name_p = document.createElement("P");
				if (name == "") {
					name = "Anonymous";
				}
				var name_t = document.createTextNode(name + " says:");
				var comment_p = document.createElement("P");
				var comment_t = document.createTextNode(comment);
				name_p.appendChild(name_t); 
				comment_p.appendChild(comment_t);
				document.getElementById("commentbox").appendChild(name_p);
				document.getElementById("commentbox").appendChild(comment_p);
				alert("Done")
				document.getElementById("name").value = "";
				document.getElementById("comment").value = "";
			}


</script>
